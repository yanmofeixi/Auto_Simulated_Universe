# info_example.yml 是 info.yml 的样例文件
# 该文件仅供参考,不会被自动化程序识别
# 自动化程序只会识别 info.yml
# 所以修改 info_example.yml 没有意义!
#
# 注意:模拟宇宙和差分宇宙使用同一个配置文件
# 下方包含两个模块各自的配置项

config:
  # ===== 通用配置 =====

  # 校准值(鼠标灵敏度倍率)
  angle: 1.0
  # 难度,1-5,(5代表最高难度,如果世界没有难度5则会选择难度4)
  difficulty: 5
  # 时区设置
  timezone: Default

  # ===== 差分宇宙配置 =====

  # 图像识别精度,默认1440,越高越精确,但是也越慢(最高1920)
  # 只推荐低性能运行环境调小数值,建议不能低于960
  accuracy: 1440

  # 队伍类型 目前只支持:追击/dot/终结技/击破/盾反/白厄盾丹
  team: 白厄盾丹

  # 首领房间需要开秘技的角色,按顺序开
  # 目前支持(不要打错字!必须一模一样):
  # 流萤,黄泉,波提欧,真理医生,饮月,瓦尔特杨,克拉拉,银枝,刃,希儿,景元,镜流,卡芙卡,托帕账账,黑天鹅,翡翠,云璃,砂金,椒丘,彦卿,姬子
  # 杰帕德,藿藿,白露,阿兰,素裳,加拉赫,知更鸟,阮梅,布洛妮娅,花火,符玄,银狼,罗刹,寒鸦,卢卡,桂乃芬,虎克,艾丝妲,米沙,佩拉,黑塔
  # 三月七,停云,桑博,雪衣,青雀,玲可,驭空,娜塔莎,希露瓦,白厄
  skill:
    - 白厄

  # 传送门优先级,1-3,3代表优先级最高,1代表优先级最低
  # 如需自定义请将 enable_portal_prior 设为 1
  # 只能修改数字,不要修改名称
  enable_portal_prior: 0
  portal_prior:
    商店: 1
    财富: 1
    战斗: 2
    遭遇: 2
    奖励: 3
    事件: 3

  # ===== 模拟宇宙配置 =====

  # 命途优先级顺序 (1-4)
  order_text:
    - 1
    - 2
    - 3
    - 4

  # 当前命途
  fate: 巡猎

  # 次要命途(当主命途祝福不可用时的备选)
  secondary_fate:
    - 巡猎
    - 毁灭
    - 丰饶

  # 地图哈希值(自动生成,无需手动修改)
  map_sha: ""

  # 是否使用消耗品 (0=否, 1=是)
  use_consumable: 0

